@if (addOnsSelectedByOrganization) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(addOnsSelectedByOrganization)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="addOnsSelectedByOrganizationDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-addOnsSelectedByOrganization-heading"
        jhiTranslate="blogApp.blogAddOnsSelectedByOrganization.delete.question"
        [translateValues]="{
          organizationId: addOnsSelectedByOrganization.compositeId.organizationId,
          arrivalDate: addOnsSelectedByOrganization.compositeId.arrivalDate | convertFromDayjsToDateLong,
          accountNumber: addOnsSelectedByOrganization.compositeId.accountNumber,
          createdTimeId: addOnsSelectedByOrganization.compositeId.createdTimeId,
        }"
      >
        Are you sure you want to delete this Add Ons Selected By Organization?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-addOnsSelectedByOrganization" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
