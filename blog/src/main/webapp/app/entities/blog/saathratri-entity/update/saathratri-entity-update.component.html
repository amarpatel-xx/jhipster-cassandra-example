<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-saathratri-entity-heading"
        data-cy="SaathratriEntityCreateUpdateHeading"
        jhiTranslate="blogApp.blogSaathratriEntity.home.createOrEditLabel"
      >
        Create or edit a Saathratri Entity
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" for="field_entityId" jhiTranslate="blogApp.blogSaathratriEntity.entityId">Entity Id</label>
          <input type="text" class="form-control" name="entityId" id="field_entityId" data-cy="entityId" formControlName="entityId" />
          <button *ngIf="isNew" type="button" class="btn btn-primary" (click)="generateUUID('entityId')">Generate</button>
          <button *ngIf="isNew" type="button" class="btn btn-danger" (click)="reset('entityId')" [disabled]="isResetDisabled['entityId']">
            Reset
          </button>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_entityName" jhiTranslate="blogApp.blogSaathratriEntity.entityName">Entity Name</label>
          <input
            type="text"
            class="form-control"
            name="entityName"
            id="field_entityName"
            data-cy="entityName"
            formControlName="entityName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_entityDescription" jhiTranslate="blogApp.blogSaathratriEntity.entityDescription"
            >Entity Description</label
          >
          <input
            type="text"
            class="form-control"
            name="entityDescription"
            id="field_entityDescription"
            data-cy="entityDescription"
            formControlName="entityDescription"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_entityCost" jhiTranslate="blogApp.blogSaathratriEntity.entityCost">Entity Cost</label>
          <input
            type="number"
            class="form-control"
            name="entityCost"
            id="field_entityCost"
            data-cy="entityCost"
            formControlName="entityCost"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdId" jhiTranslate="blogApp.blogSaathratriEntity.createdId">Created Id</label>
          <input type="text" class="form-control" name="createdId" id="field_createdId" data-cy="createdId" formControlName="createdId" />
          <button type="button" class="btn btn-primary" (click)="generateUUID('createdId')">Generate</button>
          <button type="button" class="btn btn-danger" (click)="reset('createdId')" [disabled]="isResetDisabled['createdId']">Reset</button>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdTimeId" jhiTranslate="blogApp.blogSaathratriEntity.createdTimeId"
            >Created Time Id</label
          >
          <input
            type="text"
            class="form-control"
            name="createdTimeId"
            id="field_createdTimeId"
            data-cy="createdTimeId"
            formControlName="createdTimeId"
          />
          <button type="button" class="btn btn-primary" (click)="generateTimeUUID('createdTimeId')">Generate</button>
          <button type="button" class="btn btn-danger" (click)="reset('createdTimeId')" [disabled]="isResetDisabled['createdTimeId']">
            Reset
          </button>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
