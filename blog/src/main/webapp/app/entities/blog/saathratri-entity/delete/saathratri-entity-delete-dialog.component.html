@if (saathratriEntity) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(saathratriEntity.entityId!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="saathratriEntityDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-saathratriEntity-heading"
        jhiTranslate="blogApp.blogSaathratriEntity.delete.question"
        [translateValues]="{ id: saathratriEntity.entityId }"
      >
        Are you sure you want to delete Saathratri Entity {{ saathratriEntity.entityId }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-saathratriEntity" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
