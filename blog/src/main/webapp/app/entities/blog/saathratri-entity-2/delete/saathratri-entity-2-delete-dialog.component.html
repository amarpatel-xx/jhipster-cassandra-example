@if (saathratriEntity2) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(saathratriEntity2)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="saathratriEntity2DeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-saathratriEntity2-heading"
        jhiTranslate="blogApp.blogSaathratriEntity2.delete.question"
        [translateValues]="{
          entityTypeId: saathratriEntity2.compositeId.entityTypeId,
          yearOfDateAdded: saathratriEntity2.compositeId.yearOfDateAdded,
          arrivalDate: saathratriEntity2.compositeId.arrivalDate | convertFromDayjsToDateLong,
          blogId: saathratriEntity2.compositeId.blogId,
        }"
      >
        Are you sure you want to delete this Saathratri Entity 2?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-saathratriEntity2" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
