<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-add-ons-available-by-organization-heading"
        data-cy="AddOnsAvailableByOrganizationCreateUpdateHeading"
        jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.home.createOrEditLabel"
      >
        Create or edit a Add Ons Available By Organization
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div formGroupName="compositeId">
          <div class="mb-3">
            <label class="form-label" for="field_organizationId" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.organizationId"
              >Organization Id</label
            >
            <input
              type="text"
              class="form-control"
              name="organizationId"
              id="field_organizationId"
              data-cy="organizationId"
              formControlName="organizationId"
            />
            <button *ngIf="isNew" type="button" class="btn btn-primary" (click)="generateUUID('compositeId.organizationId')">
              Generate
            </button>
            <button
              *ngIf="isNew"
              type="button"
              class="btn btn-danger"
              (click)="reset('compositeId.organizationId')"
              [disabled]="isResetDisabled['compositeId.organizationId']"
            >
              Reset
            </button>
          </div>

          <div class="mb-3">
            <label class="form-label" for="field_entityType" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.entityType"
              >Entity Type</label
            >
            <input
              type="text"
              class="form-control"
              name="entityType"
              id="field_entityType"
              data-cy="entityType"
              formControlName="entityType"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="field_entityId" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.entityId"
              >Entity Id</label
            >
            <input type="text" class="form-control" name="entityId" id="field_entityId" data-cy="entityId" formControlName="entityId" />
            <button *ngIf="isNew" type="button" class="btn btn-primary" (click)="generateUUID('compositeId.entityId')">Generate</button>
            <button
              *ngIf="isNew"
              type="button"
              class="btn btn-danger"
              (click)="reset('compositeId.entityId')"
              [disabled]="isResetDisabled['compositeId.entityId']"
            >
              Reset
            </button>
          </div>

          <div class="mb-3">
            <label class="form-label" for="field_addOnId" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnId">Add On Id</label>
            <input type="text" class="form-control" name="addOnId" id="field_addOnId" data-cy="addOnId" formControlName="addOnId" />
            <button *ngIf="isNew" type="button" class="btn btn-primary" (click)="generateUUID('compositeId.addOnId')">Generate</button>
            <button
              *ngIf="isNew"
              type="button"
              class="btn btn-danger"
              (click)="reset('compositeId.addOnId')"
              [disabled]="isResetDisabled['compositeId.addOnId']"
            >
              Reset
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_addOnType" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnType"
            >Add On Type</label
          >
          <input type="text" class="form-control" name="addOnType" id="field_addOnType" data-cy="addOnType" formControlName="addOnType" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_addOnDetailsText" jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnDetailsText"
            >Add On Details Text</label
          >
          <app-map-string-component [inputFields]="inputFieldsAddOnDetailsText" (dataChange)="handleAddOnDetailsTextInputChange($event)">
          </app-map-string-component>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addOnDetailsDecimal"
            jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnDetailsDecimal"
            >Add On Details Decimal</label
          >
          <app-map-number-component
            [inputFields]="inputFieldsAddOnDetailsDecimal"
            (dataChange)="handleAddOnDetailsDecimalInputChange($event)"
          >
          </app-map-number-component>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addOnDetailsBoolean"
            jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnDetailsBoolean"
            >Add On Details Boolean</label
          >
          <app-map-boolean-component
            [inputFields]="inputFieldsAddOnDetailsBoolean"
            (dataChange)="handleAddOnDetailsBooleanInputChange($event)"
          >
          </app-map-boolean-component>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addOnDetailsBigInt"
            jhiTranslate="blogApp.blogAddOnsAvailableByOrganization.addOnDetailsBigInt"
            >Add On Details Big Int</label
          >
          <app-map-dayjs-component [inputFields]="inputFieldsAddOnDetailsBigInt" (dataChange)="handleAddOnDetailsBigIntInputChange($event)">
          </app-map-dayjs-component>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving || !areAllDateTimeFieldsValid"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
