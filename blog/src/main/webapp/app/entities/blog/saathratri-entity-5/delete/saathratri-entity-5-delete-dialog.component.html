@if (saathratriEntity5) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(saathratriEntity5)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="saathratriEntity5DeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-saathratriEntity5-heading"
        jhiTranslate="blogApp.blogSaathratriEntity5.delete.question"
        [translateValues]="{
          organizationId: saathratriEntity5.compositeId.organizationId,
          entityType: saathratriEntity5.compositeId.entityType,
          entityId: saathratriEntity5.compositeId.entityId,
          addOnId: saathratriEntity5.compositeId.addOnId,
        }"
      >
        Are you sure you want to delete this Saathratri Entity 5?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-saathratriEntity5" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
