<h2 mat-dialog-title class="dialog-title">Edit Entry</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Key</mat-label>
      <input matInput formControlName="key" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="value" />
      <mat-error *ngIf="form.controls['value'].invalid && form.controls['value'].touched"> Please enter a valid number </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save Changes</button>
</mat-dialog-actions>
