<h2 mat-dialog-title class="dialog-title">Edit Field</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Value</mat-label>
      <input matInput formControlName="value" />
      <mat-error *ngIf="form.controls['value'].invalid && form.controls['value'].touched"> Field is required </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
