<h2 mat-dialog-title class="dialog-title">Edit Entry</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Key</mat-label>
      <input matInput formControlName="key" readonly />
    </mat-form-field>

    <!-- Toggle Switch for Boolean Value -->
    <mat-slide-toggle formControlName="value" class="large-toggle">
      {{ toggleLabel }}
    </mat-slide-toggle>

    <mat-error *ngIf="form.controls['value'].invalid && form.controls['value'].touched"> Please select a value </mat-error>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save Changes</button>
</mat-dialog-actions>
